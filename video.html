<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="video.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/x-icon"
      href="images/anniversary favicon.jpeg"
    />
    <title>Video</title>
    <style>
      /* CSS to make the video responsive */
      .video-container {
        position: relative;
        width: 100%; /* Full width */
        padding-top: 56.25%; /* Aspect ratio for 16:9 */
      }

      .video-player {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div class="video-container">
      <video 
        class="video-player" 
        controls 
        autoplay 
        muted 
        onended="window.location.href='https://betanikanniversary.com';"
      >
        <source src="vid/araw.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
    </div>
  </body>
</html>
